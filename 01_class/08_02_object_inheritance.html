<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   const Book = {
    getTitle(){
     console.log("Book");
    }
   }
   const Point = {
    getTitle(){
     super.getTitle();
    }
   }

   Object.setPrototypeOf(Point, Book);
   Point.getTitle();
   /**
    * 1. Book 와 Point 는 Object 입니다.
    * getTitle() 은 함수이며, 각 Object 에 있습니다.
    *
    * 2. Object.setPrototypeOf(Point, Book);
    * Point 에 getTitle() 이 있고
    * Point.__proto__ 에
    * Book 의 getTitle()이 있는 구조가 됩니다.
    *
    * 3. Point.getTitle();
    * Point 오브젝트의 getTitle() 이 호출됩니다.
    *
    * 4. super.getTitle();
    * super 가 아니라 super 입니다.
    *
    * 5. super 는 한 단계 아래의 __proto__ 를 참조합니다.
    * 아래는 __proto__ 에 연결되어있다는 뜻입니다.
    * Book 오브젝트의 getTitle()을 호출합니다.
    */
</script>
</body>
</html>
