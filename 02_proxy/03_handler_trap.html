<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="target"></div>
<script>
    const target = {food:"밥"};
    const handler = {
     get(target, key){
      return target[key] +", 수저";
     },
     set(target, key){}
    }
    const middle = new Proxy(target, handler);
    const left = middle.food;
    document.getElementById("target").textContent = left;

</script>
</body>
</html>
