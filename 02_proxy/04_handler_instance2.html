    debugger;

    /**

     * 4. 한편 이런 구조는 Proxy 오브젝트가 Function 오브젝트 특성을 갖고 있다는 것을 뜻합니다.

     *
     * 6. ES6 스펙에 아래와 같이 작성되어져있습니다.
     * A proxy object is an exotic object.
     */
    debugger;
    /**

     * 8. revocable()
     * - 취소 가능한 오브젝트를 생성하며 뒤에서 다룹니다.
