<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Point{
        constructor(point) {
            this.point = point;
        }
    }
    const handler = {
        construct(target, args, newTarget) {
            let point = args[0];
            if(Object.is(args[1], "add")){
                point += args[2];
            }
            return new target(point);
        }
    }
    const obj = new Proxy(Point, handler);
    const pointObj = new obj(100, "add", 300);
    console.log(pointObj.point);
</script>
</body>
</html>
