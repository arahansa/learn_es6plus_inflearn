<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="target"></div>
<script>
 "use strict";
 const target = {point: 100};
 const handler = {
  set(target, key, value, receiver){
   console.log(Object.is(target, receiver));
   console.log(receiver.point);
   return true;
  }
 }

 const obj = new Proxy(target, handler);
 obj.point = 500;

</script>
</body>
