<body>
<div id="target"></div>
<script>
 "use strict";
 debugger;
 const target = {};
 const handler = {
  set(target, key, value, receiver){
   target[key] = value + 200;
   return true;
  }
 }
 const obj = new Proxy(target, handler);
 obj.point = 100;
 console.log(obj.point);
 // document.getElementById("target").textContent = obj.point;

</script>
