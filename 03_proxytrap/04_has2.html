<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const target = {point: 600, bonus: 100};
    const handler = {
     has(target, key){
      return target[key];
     }
    };
    const proxy = new Proxy(target, handler);
    const obj = Object.create(proxy, {
     point: {value: 500}
    })

    console.log("point" in obj);
    console.log("bonus" in obj);


</script>
</body>
</html>
