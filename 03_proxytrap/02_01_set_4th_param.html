<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="target"></div>
<script>
 "use strict";
 const target = {};
 const handler = {
  set(target, key, value, receiver){
   console.log("세터 호출?");
   target[key] = value + 200;
   target.title = receiver.title + ", JS";
   return true;
  }
 }

 const proxy = new Proxy(target, handler);
 const obj = Object.create(proxy, {
  title:{value:"책"}
 });
 console.log(target.title);
 obj.point = 100;
 console.log(obj.title);
 console.log(target.title);

</script>
</body>
</html>
