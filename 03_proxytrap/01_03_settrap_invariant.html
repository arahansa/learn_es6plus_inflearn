<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="target"></div>
<script>
 "use strict";

 const target = {};
 Object.defineProperty(target, "point", {
  value: 500, writable: false
 })

 const handler = {
  set(target, key, value, receiver){
   target[key] = value + 200;
   return true;
  }
 };
 const obj = new Proxy(target, handler);
 console.log(obj.point = 100);
 console.log(obj.point);

 /**
  * 에러가 발생한다.
  */


</script>
</body>
</html>
